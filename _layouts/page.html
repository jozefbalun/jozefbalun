---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ page.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h2>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h2>
                    <hr class="bottom-heading">
                    <p class="section-subheading">{{ page.description }}</p>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div id="{{ page.slug }}" class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 col-sm-12">
            {{ content }}
        </div>
    </div>
</div>
