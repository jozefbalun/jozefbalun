<script>
    $(function() {
        $('.chart').easyPieChart({
            easing: 'easeOutBounce',
            scaleColor: false,
            lineWidth: 7,
            size: 150,
            barColor: "#fed136",
            trackColor: "#fff",
            onStep: function(from, to, percent) {
                $(this.el).find('.percent').text(Math.round(percent));
            }
        });
    });
</script>
